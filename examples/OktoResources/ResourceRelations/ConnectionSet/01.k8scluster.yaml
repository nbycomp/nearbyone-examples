apiVersion: blocks/v1beta1
kind: ConnectionSet
metadata:
  name: k8sclusters-customerSiteA
spec:
  targetListSelector:
    kind: K8sCluster
    matchLabels:
      site.nbycomp.com/customerSiteA: "true"
  template:
    metadata:
      labels:
        site.nbycomp.com/customerSiteA: "true"
        kind: K8sCluster
    spec:
      value: |
        clusterName: {{`{{ .Target.spec.k8sClusterName }}`}}
